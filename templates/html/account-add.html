<!DOCTYPE html>

    <link rel="icon" type="image/png" href="/templates/img/favicon.png">

<body>
<header>
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
             style="background-color:#545454FF !important; padding: 1em !important;">

            <div class="collapse navbar-collapse" id="navbarColor02">

                    <li class="nav-item">
                        <a class="nav-link" href="/accounts">back to profile</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
</header>

<div class="bs-component">
    <div class="col-md-8 order-md-1">
        <h3>Create account</h3>
        <form lass="needs-validation" action="/account" method="post">
            <div class="col-md-6 mb-3">
                <label for="AccountName">Name</label>
                <input type="text" class="form-control" id="AccountName" name="name" placeholder="">
            </div>
            <div class="col-md-6 mb-3">
                <label for="AccountNumber">number</label>
                <input type="number" class="form-control" id="AccountNumber" name="number" placeholder="">
            </div>
            <input class="btn btn-primary btn-lg" type="submit" value="create">
        </form>
    </div>
</div>
</body>
