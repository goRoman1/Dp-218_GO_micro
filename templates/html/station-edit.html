<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/templates/img/favicon.png">
    <title>Station edit</title>
</head>
<body>
<header>
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
             style="background-color:#545454FF !important; padding: 1em !important;">
            <i class="fas fa-bicycle fa-2x"></i>
            &nbsp;
            <b><a class="navbar-brand" href="/">Dnepr Scooters</a></b>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/stations">List of stations</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<h1>Stations edit</h1>

<div class="col-md-8 order-md-1">
    <form class="needs-validation" novalidate="" method="post" action="/station/{{.ID}}">

        <div class="col-md-6 mb-3">
            <label for="StationName">Name</label>
            <input type="text" class="form-control" id="StationName" name="Name" placeholder=""
                   value="{{.Name}}" required="">
            <div class="invalid-feedback">
                Valid station name is required.
            </div>
            <label for="StationLatitude">Latitude</label>
            <input type="text" class="form-control" id="StationLatitude" name="Latitude" placeholder=""
                   value="{{.Latitude}}" required="">
            <label for="StationLongitude">Longitude</label>
            <input type="text" class="form-control" id="StationLongitude" name="Longitude" placeholder=""
                   value="{{.Longitude}}" required="">
        </div>


        <div class="custom-control custom-switch">
            <p>&nbsp;</p>
            <input type="checkbox" class="custom-control-input" id="blocked" value="true" name="IsActive" {{if
                   .IsActive}} checked {{end}}>
            <input type="hidden" class="custom-control-input" id="hideblocked" value="false" name="IsActive" {{if eq
                   .IsActive false}} checked {{end}}>
            <label class="custom-control-label" for="blocked">Active</label>
        </div>
        <hr class="mb-4">
        <button type="submit" class="btn btn-primary btn-lg">Save & continue</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/stations'">Return</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
    'use strict'

    window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation')

        // Loop over them and prevent submission
        Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    }, false)
}())
</script>
<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
