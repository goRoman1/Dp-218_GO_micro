<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/templates/img/favicon.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="" />
    <title>Document</title>
</head>
<body>
<header>
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
             style="background-color:#545454FF !important; padding: 1em !important;">
            <i class="fas fa-bicycle fa-2x"></i>
            <b><a class="navbar-brand" href="/">Dnepr Scooters</a></b>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Back to profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/models">Go to models</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mStations">Add station</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="container">
<h1>Transfer scooters to station</h1>
<h2>Use multiselect to choose multiple scooters</h2>
<form action="transfer" method="post">
    <h1>Stations</h1>
    <select id="station_data" name="station_data"
            class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        {{range .StationList.Station}}
        <option value="{{.ID}}" >{{.Name}}</option>
        {{end}}
    </select>
    <h2>Scooters</h2>
    <select id="new_data" name="new_data" class="form-select" size="5" aria-label="size 10 select example" multiple>
        {{range .SuppliersScooterList.Scooters}}
        <option value="{{.ID}}">{{.SerialNumber}}</option>
        {{end}}
    </select>
    <br>
    <input type="Submit" value="Send" class="btn btn-primary btn-lg">
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
    $(document).ready(function() {
        $('.mdb-select').materialSelect();
    });
</script>
</body>
</html>
