<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/templates/img/favicon.png">
  <title>New problem</title>
</head>
<body>
<header>
  <div class="bs-component">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
         style="background-color:#545454FF !important; padding: 1em !important;">
      <i class="fas fa-bicycle fa-2x"></i>
      &nbsp;
      <b><a class="navbar-brand" href="/">Dnepr Scooters</a></b>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/problems">Problem list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/home">Back to profile</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<form class="needs-validation" novalidate="" method="post" action="/problems">

<div class="bs-component">
  <div class="jumbotron">
    <h2 class="display-5">New problem report&nbsp;&nbsp;{{.Problem.User.UserName}}&nbsp;{{.Problem.User.UserSurname}}</h2>
    <hr class="my-4">
    <p class="lead col-sm-4">Problem type:
      <select class="custom-select d-block w-100" id="typeSelect" name="TypeID" required="">
        {{range .Types}}
        <option value="{{.ID}}">{{.Name}}</option>
        {{end}}
      </select>
    </p>
    <hr class="my-4">
    <h3>Description</h3>
    <div class="alert alert-dismissible alert-danger col-sm-6">
      <textarea class="form-control" id="Description" name = "Description" rows="5" required=""></textarea>
    </div>
  </div>
</div>

  <button type="button" class="btn btn-secondary" onclick="window.location.href='/problems'">Cancel</button>
  <button type="submit" class="btn btn-primary">Report</button>

  <input type="hidden" name="UserID" value="{{.Problem.User.ID}}">
</form>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script>
  if ( window.history.replaceState ) {
    window.history.replaceState( null, null, window.location.href );
  }
</script>
</body>
</html>
