<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/templates/img/favicon.png">
    <title>Accounts list</title>
</head>
<body>
<header>
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
             style="background-color:#545454FF !important; padding: 1em !important;">
            <i class="fas fa-bicycle fa-2x"></i>
            &nbsp;
            <b><a class="navbar-brand" href="/">Dnepr Scooters</a></b>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Back to profile</a>
                    </li>
                    <!-- add account start -->
                    <li class="nav-item">
                        <a class="nav-link" href="/account">add account</a>
                    </li>
                    <!-- add account end -->
                </ul>
            </div>

        </nav>
    </div>
</header>

<div class="bs-component">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th class="d-none">ID</th>
                <th>Account #</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            {{range .Accounts}}
            <tr>
                <td class="d-none" name="AccountId">{{.ID}}</td>
                <td bgcolor="#8fbc8f"><b>{{.Number}}</b></td>
                <td>{{.Name}}</td>
                <td>
                    <button type="submit" class="btn btn-primary" onclick="window.location.href='/account/{{.ID}}'">INFO</button>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</body>
</html>
