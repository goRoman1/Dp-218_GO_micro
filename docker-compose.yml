      - scooternet
    ports:
      - "8080:8080"

  problemservice:
    container_name: problemservice
    build:
      context: ../Dp-218_GO_micro
      dockerfile: microservice/docker/Dockerfile.problem
    env_file:
      - configs/.env
    depends_on:
      - scooterdb
    networks:
